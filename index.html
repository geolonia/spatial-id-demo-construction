<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css' type='text/css' />
  <link rel="stylesheet" href="./style.css">
  <title>空間ID 工事現場利用デモ</title>
</head>
<body>
  <div id="layers" class="container p-3 overflow-scroll">
    <h1 class="h5">空間ID 工事現場利用デモ</h1>
    <ul id="layer-list" class="list-group m-3"></ul>
    <div id="legend-container" style="display: flex"></div>
    <div id="table-container" class="m-3"></div>
    <div id="geojson-container" class="m-3"></div>
  </div>
  <div id="map-container-outer">
    <div id="map-container-inner">
    <div
      id="map"
      data-hash="on"
      data-zoom="18"
      data-min-zoom="15"
      data-max-zoom="22"
      data-lat="35.666234"
      data-lng="139.731295"
      data-marker="off"
      data-scale-control="on"
      data-gesture-handling="off"
      data-style="./style.json"
      ></div>
    </div>
    <div id="reat-range-container">
      <input id="range-controller" type="range" min="0" max="25" defaultValue="18" />
      <span id="range-indicator">18</span>
    </div>
  </div>
  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js'></script>
  <script src="./tilebelt.js"></script>
  <script>window.module = {}</script>
  <script src="https://cdn.jsdelivr.net/npm/@mapbox/tilebelt@1.0.2/index.min.js"></script>
  <script src="./spatial-id.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
